<body>
  <div class="container">
    
    <div id="static-side-bar" class="static-side-bar">
    <button id="sidebarToggle"><i class="fa fa-comment"></i></button>
    <a href="#" id="filter-button"><i class="fa fa-filter"></i></a>
  </div>
    <div id="sidebar" class="sidebar">
      <!--Sidebar content goes here -->
      
      <div class="container" id="comment-bar">
        <ul class="list-group">
          <li class="list-group-item"><input class="form-control" type="text" id="make-comment" placeholder="Make a comment"/>
              </li>
          <li class="list-group-item">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end" id="buttons-comments">
              <button type="button" class="btn btn-default" id="cancel-btn">Cancel</button>
                <button type="button" class="btn btn-default me-md-2" id="sumbit-btn">Sumbit</button> 
              </div>
              </li>
        </ul>
      </div>
      
      <div class="list-group-cards">
        <a href="#" class="list-group-item">
          
          
          <mat-card *ngFor="let data of comments" class="container-card">
          <mat-card-header>
            <div mat-card-avatar class="header-image"></div>
            <mat-card-title>{{data.author}}</mat-card-title>
            <button mat-button id="resolve">Resolve</button>
            <mat-card-subtitle>{{data.date}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>{{data.comment}}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>Reply</button>
            <button class="mat-button-with-icon" id="btn-pencil">
              <i class="glyphicon glyphicon-pencil"></i>
            </button>
            <button class="mat-button-with-icon" id="btn-trash">
              <i class="fa fa-trash-o"></i>
            </button>
          </mat-card-actions>
        </mat-card></a>

      </div>
    </div>

      
<!----------------------M A I N  C O N T E N T--------------------------->
<div id="content" class="content">     
<div class="btn-group"  role="group" aria-label="Button group with nested dropdown">
  <div class="btn-group" role="group">
    <button type="button"  class="btn" id="btn-with-plus">+</button>
    <button type="button" class="btn btn-primary dropdown-toggle" id="dropdown-btn" data-bs-toggle="dropdown" aria-expanded="false">
      Add New KPI
    </button>
  </div>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)"placeholder="Search columns" #input>
</mat-form-field>
</div>
      <mat-tab-group>
     <mat-tab class="test" label="Perspectives">
          
          <table
      mat-table
      [dataSource]="dataPerspectives"
      matSort
      #perspectiveSort="matSort"
      class="mat-elevation-z8"
    >
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription=""
        >
          Id
        </th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription=""
        >
          Name
        </th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumnsPerspectives"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumnsPerspectives;"
      ></tr>
    </table>
    <mat-paginator
    #paginatorFirst
    [pageSizeOptions]="[5, 10, 15]"
    showFirstLastButtons
  ></mat-paginator>
        </mat-tab>
        <mat-tab label="Objectives">
          <table
      mat-table
      [dataSource]="dataObjectives"
      matSort
      #objectivesSort="matSort"
      class="mat-elevation-z7"
    >


      <ng-container matColumnDef="name">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription=""
        >
          Name
        </th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <ng-container matColumnDef="code">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription=""
        >
          Objective
        </th>
        <td mat-cell *matCellDef="let element">{{element.code}}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription=""
        >
          Description
        </th>
        <td mat-cell *matCellDef="let element">{{element.description}}</td>
      </ng-container>

      <ng-container matColumnDef="perspective">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription=""
        >
          Perspective
        </th>
        <td mat-cell *matCellDef="let element">{{element.perspective.name}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumnsObjectives"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumnsObjectives;"
      ></tr>
    </table>
    <mat-paginator
    #paginatorSecond
    [pageSizeOptions]="[5, 10, 15]"
    showFirstLastButtons
  ></mat-paginator>
        </mat-tab>
        <mat-tab label="KPIs"disabled>
          
          
        </mat-tab>
      </mat-tab-group>

      
    </div>
  </div>
</body>
